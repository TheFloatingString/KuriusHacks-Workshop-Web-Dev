<!-- The HTML file instructs the computer how to structure a website -->
<html>

<!-- all the settings of the webpage go into head -->
<head>
	<!-- define character encoding -->
	<meta charset="UTF-8">

	<!-- define screen sizing -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- title of webpage -->
	<title>KuriusHacks Demo</title>

	<!-- import external CSS (mini.css) for prewritten styling -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">

	<!-- import CSS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- import customized css from style.css file -->
	<link href="style.css" rel="stylesheet" type="text/css" />


</head>

<!-- all the visible contents of the webpage go into body -->
<body>

	<!-- input field -->
	<input type="text" id="name">

	<!-- submit button -->
	<button id="submit-button">Submit</button>

	<!-- div region where the text is inserted -->
	<div id="textReceiver"></div>
	
	<!-- custom JavaScript that fetches the Star Wars information -->
	<script src="script.js"></script>
</body>

</html>
